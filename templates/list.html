{% import "_macros.html" as macros %}

{% block page_content %}
    <h1 class="aq" >List of all functions</h1>
    <ul class="semantics">
        {% for semantic in semantics %}
            <li class="semantic">
                <div class="semantic-content">
                    <div class="semantic-body">
                       {{ semantic['semantic_id'] }}.) {{ semantic['semantic'] }}
                    </div>
                    <div class="semantic-function" align="left">
                        {{functions[semantic['semantic_id']]}}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
