{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header" style="color:#fdff00">
    <h1>Login</h1>
</div>
<div class="col-md-6 col-md-offset-3">
    <div class="well" style="background-color:#fdff00; opacity: 0.8">
        {{ wtf.quick_form(form) }}
        <br>
        <p>New user? <a href="{{ url_for('register') }}">Click here to register</a>.</p>
    </div>
</div>
{% endblock %}
